<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 배열 만들기</title>
    <script>
        let a = -999;

        function max() {
            for (let i = 0; i < bookArray.length; ++i) {
                if (bookArray[i].price > a) {
                    a = bookArray[i].price;
                    let maxTitle = bookArray[i].title;
                }
            }

            return maxTitle;
        }

        let bookArray = new Array();
        for (let i = 0; i < 5; ++i) {
            let data = prompt("콤마(,)으로 분리하면서 책제목 저자 가격 순으로 입력");
            let sup = data.split(",");
            let book = new Object();

            book.title = sup[0];
            book.author = sup[1];
            book.price = sup[2];
            book.max = max;
            bookArray[i] = book;

        }
    </script>
</head>
<body>
    <h3>book 객체 배열 만들기</h3>
    <hr>
    <script>
        for (let i = 0; i < bookArray.length; ++i) {
            document.write(bookArray[i].title + ", ");
            document.write(bookArray[i].author + ", ");
            document.write(bookArray[i].price + "<br>");
        }

        document.write("<hr>");
        document.write("가장 가격이 비싼 책은" + book.max());
    </script>
</body>
</html>
