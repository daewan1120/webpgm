<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갬블링 게임</title>
    <style>
        table {
            border: 1px solid violet;
            border-collapse: collapse;
        }

        td {
            width: 50px;
            height: 50px;
            padding: 0px;
            font: italic 50px consolas, sans-serif;
            color: blue;
            text-align: center;
            background: linen;
        }

        div#msg {
            font: italic 18px consolas, sans-serif;
            color: magenta;
            margin-top: 10px;
        }
    </style>
    <script>
        let stat = true;
        let arr = [0, 0, 0];

        function gen(e) {
            if (stat == false)
                return;

                let n = Math.floor(Math.random() * 3);
            let a = e.target;
            a.innerHTML = n;

            if (a.id == "first")
                arr[0] = n;
            else if (a.id == "second")
                arr[1] = n;
            else {
                arr[2] = n;

                let result = document.getElementById("msg");

                if (arr[0] == arr[1] && arr[0] == arr[2]) {
                    result.innerHTML = "Success(click here to do again)";
                } else {
                    result.innerHTML = "fail(click here to do again)";
                }
            }
        }

        function reset() {
            arr = [0, 0, 0];

            document.getElementById("first").innerHTML = 0;
            document.getElementById("second").innerHTML = 0;
            document.getElementById("third").innerHTML = 0;
            document.getElementById("msg").innerHTML = "";

            stat = true;
        }
    </script>
</head>
<body>
    <h3>갬블링 게임</h3>
    <p>각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다.
        모두 같은 수가 나오면 승리합니다.</p>
    <hr>
    <table>
        <tr>
            <td id="first" onclick="gen(event)">0</td>
            <td id="second" onclick="gen(event)">0</td>
            <td id="third" onclick="gen(event)">0</td>
        </tr>
    </table>
    <div id="msg" onclick="reset()"></div>
</body>
</html>
