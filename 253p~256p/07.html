<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        #tran {
            transition: width 2s;
        }

        #tran:hover {
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>마우스를 올려봐요</h2>
    <hr>
    <img id="tran" src="../src/images/spongebob.png" width="100" height="100" alt="animation">
</body>
</html>
