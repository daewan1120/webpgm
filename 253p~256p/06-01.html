<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        @keyframes roate_360 {
            100% {
                transform: rotate(360deg);
            }
        }

        img {
            animation-name: roate_360;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <h2>어지러워요</h2>
    <hr>
    <img src="../src/images/spongebob.png">
</body>
</html>
