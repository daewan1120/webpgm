<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
</head>
<body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
        let num = prompt("정수를 입력하세요", "1");

        if (isNaN(num)) {
            document.write("입력 오류 입니다.");
        }

        for (i = 0; i < num; i++) {
            for (j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
