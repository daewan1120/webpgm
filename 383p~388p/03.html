<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility 프로퍼티</title>
    <style>
        span {
            visibility: hidden;
            color: blue;
        }
    </style>
    <script>
        function show() {
            let objArray = document.getElementsByTagName("span");
            for (let i = 0; i < objArray.length; i++) {
                let a = objArray[i];
                let b = window.getComputedStyle(a);
                let c = b.getPropertyValue("visibility");

                if (c == "hidden")
                    a.style.visibility = "visible";
                else
                    a.style.visibility = "hidden";
            }
        }
    </script>
</head>
<body>
    <h3>다음 빈 곳에 숨은 단어?
        <button onclick="show()">show/hide</button>
    </h3>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.
        <li>CSS is Cascading
            (<span>Style</span>) Sheet.
        <li>응답하라 (<span>1988</span>).
    </ul>
</body>
</html>
